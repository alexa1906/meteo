<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="search-new">
          <input type="text" class="search-bar" placeholder="Search" />
          <button class = "searchButton">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="weather-main">
          <h1 class="city-weather">Weather in London</h1>
          <h2 class="region">City of London, Greater London</h2>
          <h3 class="country">United Kingdom</h3>
          <p class="lat">51.52</p>
          <p class="lon">-0.11</p>
          <p class="tz_id">Europe/London</p>
          <p class="localtime_epoch">1700745712</p>
          <p class="localtime">2023-11-23 13:21</p>
        </div>
      </div>
      <div class="second-main">
        <div class="current">
          <div class="current1">
            <div class="last_updated">2021-02-21 18:50</div>
            <div class="temp_c">7</div>
            <div class="temp_f">45</div>
            <div class="is_day">0</div>
            <div class="wind_mph">3.8</div>
            <div class="wind_kph">6.1</div>
            <div class="wind_degree">270</div>
            <div class="wind_dir">W</div>
            <div class="pressure_mb">1020</div>
            <div class="pressure_in">30.6</div>
          </div>
          <div class="current2">
            <div class="precip_mm">0.0</div>
            <div class="precip_in">0.0</div>
            <div class="humidity">81</div>
            <div class="cloud">0</div>
            <div class="feelslike_c">4.7</div>
            <div class="feelslike_f">40.5</div>
            <div class="vis_km">10.0</div>
            <div class="vis_miles">6.0</div>
            <div class="uv">1.0</div>
            <div class="gust_mph">7.6</div>
            <div class="gust_kph">12.2</div>
          </div>
        </div>
        <div class="condition">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            height="2em"
            width="2em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm0 384c-88.4 0-160-71.6-160-160 0-88.4 71.6-160 160-160 88.4 0 160 71.6 160 160 0 88.4-71.6 160-160 160z"
            ></path>
            <path
              d="M256 160c-17.7 0-32 14.3-32 32v112c0 17.7 14.3 32 32 32s32-14.3 32-32V192c0-17.7-14.3-32-32-32z"
            ></path>
          </svg>
          <div class="air_quality">
            <div class="co">0</div>
            <div class="no2">0</div>
            <div class="o3">0</div>
            <div class="so2">0</div>
            <div class="pm2_5">0</div>
            <div class="pm10">0</div>
            <div class="us-epa-index">0</div>
            <div class="gb-defra-index"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
